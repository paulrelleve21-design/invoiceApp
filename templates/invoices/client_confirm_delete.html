{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Client</h2>
  <p>Are you sure you want to delete <strong>{{ client.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
