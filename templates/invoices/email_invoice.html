{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Email Invoice {{ invoice.invoice_number }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">To</label>
      <input class="form-control" value="{{ invoice.client.email }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input name="subject" class="form-control" value="Invoice {{ invoice.invoice_number }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" class="form-control" rows="4">Please find your invoice attached.</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send Email</button>
    <a class="btn btn-secondary" href="{% url 'invoice_detail' invoice.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
