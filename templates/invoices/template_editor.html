{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <h1>{% if template %}Edit Template{% else %}New Template{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Template Name</label>
      <input name="template_name" class="form-control" value="{% if template %}{{ template.template_name }}{% endif %}">
    </div>
    <div class="mb-3">
      <label class="form-label">Template Layout (HTML)</label>
      <textarea name="template_layout" rows="20" class="form-control">{% if template %}{{ template.template_layout|safe }}{% endif %}</textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="is_default" class="form-check-input" id="id_is_default" {% if template and template.is_default %}checked{% endif %}>
      <label class="form-check-label" for="id_is_default">Set as default</label>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary ms-2" href="{% url 'invoice_templates_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
